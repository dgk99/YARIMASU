<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title> 
    <!-- 여기에는 "회원가입 페이지" 같은 제목을 넣으면 좋아 -->
</head>
<body>

    <h2>회원가입</h2> 
    <!-- 페이지의 제목을 입력 (예: "회원가입") -->

    <form action="signup.php" method="POST" onsubmit="return validateForm()">
        <!-- action에는 회원가입을 처리할 PHP 파일명을, method에는 보안이 필요한 회원가입이라면 POST를 넣으면 좋아 -->
        
        <label for="user_id">아이디:</label> 
        <!-- label의 for 속성과 input의 id 속성을 맞춰야 함 -->
        <input type="text" id="user_id" name="user_id" required>
        <!-- name 속성에는 PHP에서 받을 변수명을 넣으면 좋아 -->
        <br>
        <label for="user_pass">비밀번호:</label> 
        <input type="password" id="user_pass" name="user_pass" required>
        <!-- 비밀번호 입력 필드는 type="password"를 사용해서 입력값이 보이지 않도록 설정 -->
        <br>
        <label for="user_name">이름:</label> 
        <input type="text" id="user_name" name="user_name" required>
        <!-- 사용자의 이름을 입력하는 필드 -->
        <br>
        <label for="user_birth">생년월일:</label> 
        <input type="date" id="user_birth" name="user_birth" required>
        <!-- 생년월일 입력을 위해 type="date"를 사용하면 날짜 선택 UI가 제공됨 -->
        <br>
        <label for="user_gender">성별:</label> 
        <select id="user_gender" name="user_gender" required>
            <option value="">선택하세요</option>
            <option value="남자">남자</option>
            <option value="여자">여자</option>
            <option value="기타">기타</option>
        </select>
        <!-- 사용자가 성별을 선택할 수 있도록 select 박스를 만듦 -->
        <br>
        <button type="submit">회원가입</button> 
        <!-- 버튼 타입은 "submit"을 사용하면 폼이 제출됨 -->
    </form>

    <script>
        function validateForm() {
            let id = document.getElementById("user_id").value;
            let pass = document.getElementById("user_pass").value;
            let name = document.getElementById("user_name").value;
            let birth = document.getElementById("user_birth").value;
            let gender = document.getElementById("user_gender").value;
    
            // 모든 입력값이 채워졌는지 확인
            if (id === "" || pass === "" || name === "" || birth === "" || gender === "") {
                alert("모든 항목을 입력해야 합니다!");
                return false; // 폼 제출을 막음
            }
    
            // 비밀번호 길이 검사 (최소 6자 이상)
            if (pass.length < 6) {
                alert("비밀번호는 최소 6자 이상이어야 합니다.");
                return false;
            }
    
            return true; // 모든 조건이 충족되면 폼 제출 허용
        }
    </script>
    <!-- 입력값이 비어 있는지 확인하는 자바스크립트 함수 -->

</body>
</html>
