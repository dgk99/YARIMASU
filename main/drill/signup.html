<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <p class="subtitle">새 계정을 만들어 주세요</p>
        <form action="signup_process.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="newUserId" name="username" placeholder="아이디를 입력해 주세요" required>
                <input type="password" id="newPassword" name="password" placeholder="비밀번호를 입력해 주세요" required>
                <input type="text" id="userName" name="name" placeholder="이름을 입력해 주세요" required>
                <select id="userGender" name="gender" required>
                    <option value="">성별을 선택해 주세요</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                    <option value="기타">기타</option>
                </select>
                <input type="number" id="userAge" name="age" placeholder="나이를 입력해 주세요" required>
                <input type="number" id="userHeight" name="height" placeholder="키(cm)를 입력해 주세요" required>
                <input type="number" id="userWeight" name="weight" placeholder="몸무게(kg)를 입력해 주세요" required>
            </div>
            <div class="buttons">
                <button type="submit" class="btn signup">회원가입 완료</button>
                <button type="button" class="btn back" onclick="goBack()">취소</button>
            </div>
            <p id="signupMessage" class="message"></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
